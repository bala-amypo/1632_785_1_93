spring.application.name=demo
# Don't change the port
server.port = 9001
# for https
server.forward-headers-strategy=framework 

#mysql connectivity

spring.datasource.url=jdbc:mysql://localhost:3306/sample?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=Amypo
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#hibernate connectivity 
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect


# JWT Configuration 
# Use a strong secret key
app.jwt.secret=mySecretKeyForDrugInteractionCheckerAPI256BitSecurity
app.jwt.expiration-ms=36000000

# Swagger / OpenAPI Configuration 
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=alpha

# Help Swagger find your controllers
springdoc.packages-to-scan=com.example.demo.controller
# Enable the default UI path
springdoc.swagger-ui.path=/swagger-ui.html
# Ensure the API docs are produced
springdoc.api-docs.enabled=true